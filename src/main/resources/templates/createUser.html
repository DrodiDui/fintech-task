<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>FinTech task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" href="/user">FinTech Task</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/user">User list</a>
            </li>
            <li th:if="${currentUser.role.name()} == 'ADMIN'" class="nav-item active">
                <a class="nav-link" href="/user/new">Create user</a>
            </li>
        </ul>
    </div>
    <form th:action="@{/logout}" method="post" class="form-inline">
        <input class="btn btn-primary" type="submit" value="Sign Out"/>
    </form>
</nav>

<div class="conteiner mt-5 st-5">
    <div class="row justify-content-center">
        <form th:action="@{/user/new}" method="post">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" id="Username" name="username" pattern="[A-Za-z]{3,16}">
                </div>

                <div class="form-group col-md-6">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" name="password" pattern="[A-Za-z0-9]{3,16}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="FirstName">First name</label>
                    <input type="text" class="form-control" id="FirstName" name="firstName" pattern="[A-Za-z]{1,16}">
                </div>

                <div class="form-group col-md-6">
                    <label for="LastName">Last name</label>
                    <input type="text" class="form-control" id="LastName" name="lastName" pattern="[A-Za-z]{1,16}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Role">Role</label>
                    <select id="Role" class="form-control" name="role">
                        <option th:each="role : ${roles}"
                                th:value="${role.name().toString()}"
                                th:text="${role.name().toString()}">
                        </option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="Status">Status</label>
                    <select id="Status" class="form-control" name="status">
                        <option th:each="status : ${statuses}"
                                th:value="${status.name().toString()}"
                                th:text="${status.name().toString()}">
                        </option>
                    </select>
                </div>
            </div>

            <div>
                <input class="btn btn-primary" type="submit" value="Create"/>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
